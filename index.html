<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters in Bloom</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 안내서 -->
  <img src="./images/info.png" id="infoIcon" />

  <!-- 물뿌리개 버튼 -->
  <img src="./images/wateringcan.png" class="watering-can" />

  <!-- 꽃들 -->
  <div class="flower-container"></div>

  <!-- 편지 작성 모달 -->
  <div id="letterModal" class="modal hidden">
    <div class="letter-wrapper">
      <div id="receiverInputWrapper" class="input-wrapper">
        <input type="text" id="receiverInput" placeholder="받는 사람" />
        <div class="underline"></div>
      </div>

      <div id="senderInputWrapper" class="input-wrapper">
        <input type="text" id="senderInput" placeholder="보낸 사람" />
        <div class="underline"></div>
      </div>

      <textarea id="letterInput" placeholder="편지를 써주세요..."></textarea>
      <button id="submitLetter" class="send-button">send</button>
      <img class="home-button" src="./images/shovel.png" />
    </div>
  </div>

  <!-- 편지 열람 모달 -->
  <div id="viewModal" class="modal hidden">
    <div class="read-wrapper">
      <div id="receiverLabel" class="input-wrapper">
        <div class="underline"></div>
      </div>

      <div id="senderLabel" class="input-wrapper">
        <div class="underline"></div>
      </div>

      <div id="viewContent"></div>
      <img class="home-button" src="./images/shovel.png" />
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
